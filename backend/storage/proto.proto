syntax = "proto3";

option go_package = "storage";

message FileHeader {
    string id = 1;
    int64 file_end = 2;
    string last_entry_id = 3;
}

enum Op {
    None = 0;
    Add = 1;
    Del = 2;
    Modify = 3;
    Accept = 4;
}

message LogEntry {
    int32 op = 1;
    string key = 2;
    string value = 3;
    string gid = 4;
}
